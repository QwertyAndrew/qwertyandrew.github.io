<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Website information stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pixel Sorter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Image Pixel Sorter">
    <meta property="og:description" content="A small, web-based tool for row/column pixel sorting images based on a lot of things.">
    <meta property="og:image" content="https://qwertyandrew.github.io/imagePixelSorter/websiteBanner.png">
    <meta property="og:url" content="https://qwertyandrew.github.io/imagePixelSorter/">
    <meta property="og:type" content="website">
</head>

<body>
    <section class="screenA">
        <img src="./icon.png">
        <h1>Image Pixel Sorter</h1>
        <h2>Sort pixels from an image!</h2>
        <p>Row/column pixel sorting shenanigans</p>
        <a id="browseLink">Browse image here!</a>
    </section>
    
    <section class="screenB">
        <canvas id="canvas"></canvas>
        <section class="leftSide">

            <!-- Buttons for, cool stuff i guess????????? -->
            <div class="settingBox">
                <p>Sorting method (Default is Hue):</p>
                <div class="allSettingBox">
                    <button id="HueMode">
                        <p>Hue</p>
                    </button>

                    <button id="SatMode">
                        <p>Saturation</p>
                    </button>

                    <button id="LightMode">
                        <p>Lightness</p>
                    </button>

                    <button id="RedMode">
                        <p>Red</p>
                    </button>

                    <button id="GreenMode">
                        <p>Green</p>
                    </button>

                    <button id="BlueMode">
                        <p>Blue</p>
                    </button>

                    <button id="IntenseMode">
                        <p>Intensity</p>
                    </button>

                    <button id="ValueMode">
                        <p>Value</p>
                    </button>

                    <button id="LuminanceMode">
                        <p>Luminance</p>
                    </button>

                    <button id="DistanceFromBlackMode">
                        <p>Distance</p>
                    </button>

                    <button id="RedGreenDiffMode">
                        <p>Red ≠ Green</p>
                    </button>
                    <button id="BlueRedDiffMode">
                        <p>Blue ≠ Red</p>
                    </button>
                    <button id="ColorfulnessMode">
                        <p>Colorfulness</p>
                    </button>
                    <button id="RandomMode">
                        <p>Random</p>
                    </button>
                </div>
            </div>

            <div class="percentStartBox">
                <div class="percentageBox">
                    <p>Percentage (0-100):</p>
                    <input type="number" id="chanceValue" min="1" max="100" value="35"/>
                </div>
                
                <div class="startSortingBox">
                    <p>
                        Start sorting on:
                    </p>
                    <button id="RowSort">Rows</button>
                    <button id="ColumnSort">Columns</button>
                </div>
            </div>

            <!-- Basically saving the image -->
             <div class="savingBox">
                 <button id="exportButton">Save Image</button>
                 <a id="browseLink2">Browse another image</a>
             </div>

        </section>
    </section>
    
    <section class="screenC">
        <h2 class="warningText">Processing...</h2>
    </section>
    <input type="file" id="fileInput" accept="image/*">
</body>
</html>
